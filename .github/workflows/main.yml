name: CI/CD - Modulo Gamificacion

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  pruebas-unitarias:
    name: Pruebas Unitarias
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Ejecutar pruebas unitarias
        run: npm test --if-present
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true

  analisis-codigo:
    name: Analisis de Codigo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Verificar linting
        run: npm run lint --if-present
        continue-on-error: true
      - name: Verificar componentes de gamificacion
        run: |
          echo "Verificando componentes del modulo:"
          test -f src/components/pages/agremiado/PuntosDialog.jsx && echo "PuntosDialog.jsx OK" || echo "PuntosDialog.jsx no encontrado"
          test -f src/components/pages/agremiado/LogrosDialog.jsx && echo "LogrosDialog.jsx OK" || echo "LogrosDialog.jsx no encontrado"
          test -f src/components/pages/agremiado/Perfil.jsx && echo "Perfil.jsx OK" || echo "Perfil.jsx no encontrado"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [pruebas-unitarias, analisis-codigo]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          CI: false
      - name: Verificar build
        run: |
          echo "Informacion del build:"
          du -sh build/
          ls -lh build/static/js/*.js 2>/dev/null | head -3 || echo "No hay archivos JS"
      - name: Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: build-production-${{ github.sha }}
          path: build/
          retention-days: 7

  deploy:
    name: Deploy a Hostinger
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Descargar artefactos del build
        uses: actions/download-artifact@v4
        with:
          name: build-production-${{ github.sha }}
          path: build/
      
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.sututeh.com
          username: u806281585.deploy
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: ./
          dangerous-clean-slate: true
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            portal/**
      
      - name: Resumen de deploy
        run: |
          echo "================================"
          echo "‚úÖ Deploy completado"
          echo "üåê https://sututeh.com"
          echo "üìù Commit: ${{ github.sha }}"
          echo "================================"
